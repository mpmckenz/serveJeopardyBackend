<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="headerDiv">
        <h1 id="jeopardyHeader">Jeopardy!</h1>
    </div>
    <div id="jeopardyBoardDiv">
        <div id="categories" class="JeopardyBoard"></div>
        <div id="jeopardyClues" class="JeopardyBoard"></div>
    </div>
    <div id="userResponseFooter">
        <h1 id="jeopardyClueFooter">Clue:</h1>
        <h2 id="displayClickedClueFooter">(Click on a Jeopardy cell)</h2>
        <input id="userResponseInputField" type="text" value="What is...">
        <button type="submit">Submit</button>
    </div>

    <script src="grid.js"></script>
    <script src="jeopardyGrid.js"></script>
</body>

</html>
